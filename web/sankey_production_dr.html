<script>
 var data = {};
 window.onload = function() {data = loaddata(); updatedata();}

      function updatedata()
     {
       var region = document.getElementById("region").value;
       var year = document.getElementById("year").value;
       var valuetype = document.getElementById("units").value;
       var sankeydata = getsankeydata(region, year, valuetype, 2);
       var graph = getsankeydata(region, year, valuetype, 'production', 'energy');
       displaysankey(graph);
     }

function displaysankey(graph)
{

  var units = "MkWh";
 
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

   d3.select("#chart").selectAll("*").remove();
// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(15)
    .size([width, height])
	.scaleRight(true)
	.rightHeight(100)
	.leftHeight(height);
 
var path = sankey.link();


 //d3.json("data/testProdData.json", function(error, graph) {


    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(0);
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .sort(function(a, b) { return b.dy - a.dy; });
 
// add the link titles
  link.append("title")
        .text(function(d) {
      	return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

 
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; });
 
// add the rectangles for the nodes
  node.append("rect")
  .filter(function(d) { return !(d.right_ghost == 1) })   // Don't add text if it is a base node
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
		  return d.name + "\n" + format(d.value); });
 
// add in the title for the nodes
  node.append("text")
    .filter(function(d) { return !(d.right_ghost == 1) })   // Don't add text if it is a base node
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start")
      .attr("y", function(d) { return d.dy /5; })
      .attr("dy", ".35em")
      .attr("transform", null)
      .text(function(d) { return d.name; });

   //});
   }
 
</script>
